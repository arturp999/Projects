<h2 ng-hide="user._id!=null" class="text-white">Registration</h2>
<hr>
<form name="userForm" ng-submit="saveData(user)" novalidate class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 text-white">Name</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.user" name="user" ng-required="true" class="form-control"/>
            <p ng-show="userForm.user.$error.required && (userForm.$submitted || userForm.user.$dirty)" class="text-danger">Please Enter User</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 text-white">Email</label>
        <div class="col-md-10">
            <input type="text" ng-model="user.email" name="email" ng-required="true" class="form-control"/>
            <p ng-show="userForm.email.$error.required && (userForm.$submitted || userForm.email.$dirty)" class="text-danger">Please Enter email</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 text-white">Password</label>
        <div class="col-md-10">
            <input type="password" name="password" ng-model="user.password" ng-required="true" class="form-control" />
            <p ng-show="userForm.password.$error.required && (userForm.$submitted || userForm.password.$dirty)" class="text-danger">Please Enter password</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Save" class="btn btn-primary" ng-hide="user._id!=null"/>
            <a ui-sref="users" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</form>
